<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<form action="/noticia/creacion" method="POST">
				<div class="form-group">
				
                                    <input type="text" class="form-control" placeholder="Titulo de la Noticia" name="titulo">
				</div>
                                <div class="form-group">
				
                                   <textarea class="form-control" name="cuerpo" rows="20" cols="80"></textarea>
				</div>
                            
                            <div th:if="${error != null}" class="alert alert-danger" role="alert">
                                <div>
                                    <h5>Error</h5>
                                    <p th:text="${error}"></p>
                                </div>
                            </div>  
				
				<div th:if="${exito != null}" class="alert alert-danger" role="alert">
                                <div >
                                    <h5 class="alert alert-danger" role="alert">Exito</h5>
                                    <p th:text="${exito}" class="alert alert-danger" role="alert">/p>
                                </div>
                            </div>
				<button type="submit" class="btn btn-primary">
					Enviar
				</button>
			</form>
		</div>
	</div>
</div>
    </body>
</html>
