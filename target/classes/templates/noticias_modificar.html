<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>MODIFICAR NOTICIA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <<div class="container-fluid">
	<div class="row">
            <h3>MODIFICAR</h3>
		<div class="col-md-12">
			<form th:action="@{/noticia/modificar/__${noticiasmodificar.id}__}" method="POST"> 
                            <input hidden th:value="${id}" name="id">
				<div class="form-group">
				
                                    <input th:value="${noticiasmodificar.titulo}" type="text" class="form-control" name="titulo">
				</div>
                                <div class="form-group">
				
                                    <textarea th:text="${noticiasmodificar.cuerpo}" required="true" class="form-control" name="cuerpo" rows="20" cols="80"></textarea>
				</div>
                            
                           
                            
                            <div th:if="${error != null}" class="alert alert-danger" role="alert">
                                <div class="card-body">
                                    <h5 class="alert alert-danger" role="alert">Error</h5>
                                    <p class="alert alert-danger" role="alert" th:text="${error}"></p>
                                </div>
                            </div>
				
				<div th:if="${exito != null}" class="alert alert-danger" role="alert">
                                <div class="card-body">
                                    <h5 class="alert alert-danger" role="alert">Exito</h5>
                                    <p th:text="${exito}" class="alert alert-danger" role="alert">/p>
                                </div>
                            </div>
				<button type="submit" class="btn btn-primary">
					Enviar
				</button>
			</form>
		</div>
	</div>
</div>
    </body>
</html>
