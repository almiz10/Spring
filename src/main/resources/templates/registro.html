<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <<div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h3> FORMULARIO DE REGISTRO </h3><br>

                    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                        <div class="card-body">
                            <h5 class="card-title">Error!</h5>
                            <p class="card-text" th:text="${error}"></p>
                        </div>
                    </div>
                    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                        <div class="card-body">
                            <h5 class="card-title">Exito!</h5>
                            <p class="card-text" th:text="${exito}"></p>
                        </div>
                    </div>
                    <form class="formulario" th:action="@{/registro}" method="POST">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="NOMBRE" name="nombre" th:value="${nombre}">
                        </div>
                        <div class="form-group">

                            <input type="password" class="form-control" placeholder="CONTRASEÑA" name="password" th:value="${password}">
                        </div>
                        <div class="form-group">

                            <input type="password" class="form-control" placeholder="REPETIR CONTRASEÑA" name="password2" th:value="${password2}">
                        </div>


                        <button type="submit" class="btn btn-primary">
                            Enviar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
